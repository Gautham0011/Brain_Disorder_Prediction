<body>
    <div class="col-md-6 grid-margin stretch-card">

            <div class="card-body">
                <h4 class="card-titleinsomnia">Insomnia Additional details</h4>

                                </div>
                            </div>
                            <div class="row">

                                    <label class="form-check-label">

                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <img src="/static/dashboardep/images/alcohol1.jpg" alt="Alcohol" height="100">
                        </div>
                        <div class="col">
                            <label for="stress">Stress:</label>
                            <div class="row">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="stress" id="stress_yes" value="stress">

                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="stress" id="stress_no" value="no" checked>

                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <img src="/static/dashboardep/images/stress.jpg" alt="Stress" height="100" >
                        </div>
                    

                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <label for="sleep-pills">Sleep Pills:</label>
                            <div class="row">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="sleep" id="sleep_yes" value="sleep pills">
                                        Yes
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="sleep" id="sleep_no" value="no" checked>
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <img src="/static/dashboardep/images/sleep.jpg" alt="Sleep Pills" height="100">
                        </div>
                    
                        <div class="col">

                            <div class="row">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="coffee" id="coffee_yes" value="coffee">
                                        Yes
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="coffee" id="coffee_no" value="no" checked>
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <img src="/static/dashboardep/images/coffee.jpg" alt="Coffee" height="100">
                        </div>
